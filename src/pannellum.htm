<!DOCTYPE HTML>
<html>
    <head>
        <title>Pannellum - Panoramaviewer</title>
        <meta charset="utf-8">
        <link type="text/css" rel="Stylesheet" href="css/pannellum.css" />
    </head>
    
    <body>
        <div id="page">
        
        <div id="container">
            <canvas id="canvas"></canvas>
            <div class="world">
                <div class="face fface"></div>
                <div class="face bface"></div>
                <div class="face uface"></div>
                <div class="face dface"></div>
                <div class="face lface"></div>
                <div class="face rface"></div>
            </div>
        </div>
        <div class="dragfix"></div>
        
        <div id="panorama_info">
            <div id="title_box"></div>
            <div id="author_box"></div>
        </div>
        
        <div id="zoomcontrols" class="controls">
            <div id="zoom_in" onclick="zoomIn(5)" class="sprite control"></div>
            <div id="zoom_out" onclick="zoomOut(5)" class="sprite control"></div>
        </div>
        
        <div id="fullwindowtoggle_button" onclick="toggleFullWindow()" class="sprite fullwindowtoggle_button_inactive controls control"></div>
		
        
        <div id="load_box"><p>Laden...<div class="lbox"><div class="loading"></div></div></div>
        
        <div id="load_button" onclick="load()"><p>Hier klicken um das<br>Panorama zu Laden<p></div>
        
        <div id="nocanvas" class="infobox"><p>Ihr Browser unterstützt weder WebGL noch CSS3D. Bitte benutzen sie eine neuere Version von Chrome, Firefox, Opera, Internet Explorer oder Opera.</p></div>
        
        <div id="compass" class="controls control"></div>
        
        <span id="about" style="display: none; line-height:10pt;"><a href="//www.skyview-luftaufnahmen.de" target="_blank" style="font-weight:600;">SkyView<span style="color: #4FAFC2; font-size: 16pt; line-height: 0;">.</span></a> Panoramaanzeige.<br/>Basierend auf <a href="http://pannellum.org/" target="_blank">Pannellum</a></span>
        
        <noscript><div id="nojavascript" class="infobox"><p>Javascript muss aktiviert sein um dieses Panorama anzuzeigen.<br>(Immerhin wird kein Plugin benötigt.)</p></div></noscript>
        
        <script type="text/javascript" src="js/libpannellum.js"></script>
        <script type="text/javascript" src="js/RequestAnimationFrame.js"></script>
        
        <script type="text/javascript" src="js/pannellum.js"></script>
        
        </div>
    </body>
</html>
